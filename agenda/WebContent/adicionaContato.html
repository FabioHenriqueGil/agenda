<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adiona Contato</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js">
	
</script>
</head>
<body>
	<form role="form" action="adicionaContato" method="GET">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<center>Cadastro</center>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="nome">Nome:</label> <input type="nome"
							class="form-control" name="nome">
					</div>
					<div class="form-group">
						<label for="email">E_Mail:</label> <input type="email"
							class="form-control" name="email">
					</div>
					<div class="form-group">
						<label for="endereco">Endere√ßo:</label> <input type="endereco"
							class="form-control" name="endereco">
					</div>
					<div class="form-group">
						<label for="dataNascimento">Data de Nascimento:</label> <input
							type="date" class="form-control" name="dataNascimento">
					</div>
						<button type="submit" class="btn btn-primary">Gravar</button>
						<button type="button" class="btn btn-primary"
							onclick="window.location.href='index.jsp';">Cancelar</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
